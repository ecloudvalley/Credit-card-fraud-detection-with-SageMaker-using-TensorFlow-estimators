<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <img src="static/img/ecloud.png" alt="" width="20%" height="20%" style="margin-left:50px">
  <div id='title' align="Center" style="font-size:350%; margin-top:-160px">credit card fraud detection</div>
  <script src="static/js/particles.js"></script>
  <script src="static/js/app.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script src="static/js/liquidFillGauge.js" language="JavaScript"></script>
  <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="static/css/style.css" type="" media="screen" /> -->
  <style>
    .liquidFillGaugeText {
      font-family: Helvetica;
      font-weight: bold;
    }

    /* .bg{background-image: url("static/img/fatcat.jpg"); height: 1600px ; width: 750px} */
  </style>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
  <!-- <script src="static/lib/crossfilter.min.js"></script> -->
  <!-- below is plot -->
  <div class="col-sm-12">
    <div class="col-sm-3" align="center">
      <h1>Fraud</h1>
      <svg id="fillgauge1" width="65%" height="200" onclick="gauge1.update(NewValue());"></svg>
      <h1>Normal</h1>
      <svg id="fillgauge2" width="65%" height="200" onclick="gauge2.update(NewValue());"></svg>


      <div class="col-sm-9 bg">


      </div>

    </div>

    <script language="JavaScript">
      var config1 = liquidFillGaugeDefaultSettings();
      config1.circleColor = "#FF7777";
      config1.textColor = "#FF4444";
      config1.waveTextColor = "#FFAAAA";
      config1.waveColor = "#FFDDDD";
      config1.circleThickness = 0.1;
      config1.textVertPosition = 0.5;
      config1.waveAnimateTime = 1000;
      var gauge1 = loadLiquidFillGauge("fillgauge1", {
        {
          fraud
        }
      }, config1);
      // var config1 = liquidFillGaugeDefaultSettings();
      // config1.circleColor = "#FF7777";
      // config1.textColor = "#FF4444";
      // config1.waveTextColor = "#FFAAAA";
      // config1.waveColor = "#FFDDDD";
      // config1.circleThickness = 0.2;
      // config1.textVertPosition = 0.2;
      // config1.waveAnimateTime = 1000;
      var gauge2 = loadLiquidFillGauge("fillgauge2", {
        {
          normal
        }
      }, );
      var config2 = liquidFillGaugeDefaultSettings();
      config2.circleColor = "#D4AB6A";
      config2.textColor = "#553300";
      config2.waveTextColor = "#805615";
      config2.waveColor = "#AA7D39";
      config2.circleThickness = 0.1;
      config2.circleFillGap = 0.2;
      config2.textVertPosition = 0.8;
      config2.waveAnimateTime = 2000;
      config2.waveHeight = 0.3;
      config2.waveCount = 1;
      // ----------------------------plot value top-----------------------------
      var gauge3 = loadLiquidFillGauge("fillgauge3", 60.1, config2);
      var config3 = liquidFillGaugeDefaultSettings();
      config3.textVertPosition = 0.8;
      config3.waveAnimateTime = 5000;
      config3.waveHeight = 0.15;
      config3.waveAnimate = false;
      config3.waveOffset = 0.25;
      config3.valueCountUp = false;
      config3.displayPercent = false;
      var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);
      var config4 = liquidFillGaugeDefaultSettings();
      config4.circleThickness = 0.15;
      config4.circleColor = "#808015";
      config4.textColor = "#555500";
      config4.waveTextColor = "#FFFFAA";
      config4.waveColor = "#AAAA39";
      config4.textVertPosition = 0.8;
      config4.waveAnimateTime = 1000;
      config4.waveHeight = 0.05;
      config4.waveAnimate = true;
      config4.waveRise = false;
      config4.waveHeightScaling = false;
      config4.waveOffset = 0.25;
      config4.textSize = 0.75;
      config4.waveCount = 3;
      var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config4);
      var config5 = liquidFillGaugeDefaultSettings();
      config5.circleThickness = 0.4;
      config5.circleColor = "#6DA398";
      config5.textColor = "#0E5144";
      config5.waveTextColor = "#6DA398";
      config5.waveColor = "#246D5F";
      config5.textVertPosition = 0.52;
      config5.waveAnimateTime = 5000;
      config5.waveHeight = 0;
      config5.waveAnimate = false;
      config5.waveCount = 2;
      config5.waveOffset = 0.25;
      config5.textSize = 1.2;
      config5.minValue = 30;
      config5.maxValue = 150
      config5.displayPercent = false;
      var gauge6 = loadLiquidFillGauge("fillgauge6", 120, config5);

      function NewValue() {
        if (Math.random() > .5) {
          return Math.round(Math.random() * 100);
        } else {
          return (Math.random() * 100).toFixed(1);
        }
      }
    </script>
</body>

</html>
